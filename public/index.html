<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Football Center</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <header>
            <h1>Dynamic Football Center</h1>
            <p id="header-subtitle">Select a competition to see upcoming fixtures.</p>
        </header>

        <!-- THIS IS THE UNBREAKABLE FIX: The style is added directly to the element -->
        <button id="back-button" style="display: none;">&larr; Back to Competitions</button>

        <main id="content-area">
            <!-- This section will be filled by JavaScript -->
        </main>

        <div id="loader" class="hidden"></div>

        <!-- TEMPLATES (Unchanged) -->
        <template id="competition-card-template">
            <div class="card competition-card">
                <img class="competition-logo" src="" alt="Competition Emblem">
                <div class="competition-info">
                    <span class="competition-name"></span>
                    <span class="competition-country"></span>
                </div>
            </div>
        </template>
        <template id="fixture-card-template">
            <div class="card fixture-card">
                <div class="team">
                    <img src="" alt="Home Team Logo" class="team-logo">
                    <span class="team-name"></span>
                </div>
                <div class="match-info">
                    <span class="match-time"></span>
                    <span class="vs">vs</span>
                </div>
                <div class="team team-away">
                    <span class="team-name"></span>
                    <img src="" alt="Away Team Logo" class="team-logo">
                </div>
            </div>
        </template>
        <template id="details-view-template">
            <div class="details-view">
                <div class="details-header">
                    <div class="team">
                        <img id="details-home-logo" src="" class="team-logo-large">
                        <span id="details-home-name"></span>
                    </div>
                    <span class="vs-large">vs</span>
                    <div class="team">
                        <span id="details-away-name"></span>
                        <img id="details-away-logo" src="" class="team-logo-large">
                    </div>
                </div>
                <div class="details-body">
                    <div class="prediction-panel">
                        <h3>ðŸ¤– AI Analysis & Predictions</h3>
                        <div id="prediction-content" class="panel-content"></div>
                    </div>
                    <div class="news-panel">
                        <h3>ðŸ“° Latest News</h3>
                        <div id="news-content" class="panel-content"></div>
                    </div>
                </div>
            </div>
        </template>
    </div>
    <script src="script.js"></script>
</body>
</html>
