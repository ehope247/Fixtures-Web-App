<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Football Predictor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- THIS IS YOUR NEW ADSENSE SCRIPT -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7573437727565957"
     crossorigin="anonymous"></script>

</head>
<body>

    <div class="container">
        <header>
            <h1 class="main-title">AI Football Predictor</h1>
            <p id="header-subtitle" class="subtitle">Select a Competition to Begin</p>
        </header>

        <nav id="breadcrumb-nav" class="hidden">
            <button id="back-button">‚Üê Back</button>
        </nav>

        <main id="content-area">
            <!-- JavaScript will build all content here -->
        </main>

        <div id="loader" class="loader-container hidden">
            <div class="loader"></div>
            <p class="loader-text">Fetching Data...</p>
        </div>
    </div>

    <!-- TEMPLATES: These are the blueprints for our JavaScript -->

    <template id="competition-card-template">
        <div class="card competition-card" tabindex="0">
            <img class="competition-logo" src="" alt="Competition Emblem">
            <div class="competition-info">
                <span class="competition-name"></span>
                <span class="competition-country"></span>
            </div>
        </div>
    </template>

    <template id="fixture-card-template">
        <div class="card fixture-card" tabindex="0">
            <div class="team home-team">
                <span class="team-name"></span>
                <img src="" alt="Home Team Logo" class="team-logo">
            </div>
            <div class="match-info">
                <span class="match-time"></span>
                <span class="vs">VS</span>
            </div>
            <div class="team away-team">
                <img src="" alt="Away Team Logo" class="team-logo">
                <span class="team-name"></span>
            </div>
        </div>
    </template>

    <template id="details-view-template">
        <div class="details-view">
            <div class="details-header">
                <div class="team">
                    <img id="details-home-logo" src="" class="team-logo-large">
                    <h2 id="details-home-name"></h2>
                </div>
                <h2 class="vs-large">VS</h2>
                <div class="team away-team">
                    <h2 id="details-away-name"></h2>
                    <img id="details-away-logo" src="" class="team-logo-large">
                </div>
            </div>
            <div class="details-grid">
                <div class="panel prediction-panel">
                    <h3>ü§ñ AI Analysis &amp; Predictions</h3>
                    <div id="prediction-content" class="panel-content"></div>
                </div>
                <div class="panel news-panel">
                    <h3>üì∞ Intelligence Summary</h3>
                    <div id="news-content" class="panel-content"></div>
                </div>
            </div>
        </div>
    </template>
    
    <!-- Link to our JavaScript "magic" file -->
    <script src="script.js"></script>
</body>
</html>
